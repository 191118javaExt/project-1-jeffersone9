<div class="jumbotron">
    <h1 *ngIf="currentUser">Welcome {{(currentUser.firstName + ' ' + currentUser.lastName)}}</h1>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="reimbursements">View Reimbursements</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="">Create Reimbursements</a>
        </li>
    </ul>
    <div *ngIf="manager">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="">Approve Reimbursements</a>
            </li>
        </ul>
    </div>
    <button class="btn btn-success" (click)="logout()">Logout</button>
</div>
